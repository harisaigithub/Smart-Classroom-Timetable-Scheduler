{% extends 'base1.html' %}
{% load i18n %}
{% block title %}Node Recovery | Video Insights Detection AI{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-24 px-4">
    <div class="max-w-md w-full bg-black/60 backdrop-blur-3xl p-10 rounded-[2.5rem] border border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.5)] pulse-box">

        <div class="text-center">
            <div class="w-16 h-16 bg-black border border-[var(--accent-cyan)] rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-[0_0_20px_rgba(0,242,255,0.2)]">
                <i class="fa fa-shuttle-space text-2xl text-[var(--accent-cyan)]"></i>
            </div>
            <h1 class="orbitron text-2xl font-black text-white mb-2 tracking-tighter uppercase italic">
                Reset <span class="text-[var(--accent-cyan)]">Access</span>
            </h1>
            <p class="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mb-8">
                Initialize System Node Recovery
            </p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="space-y-2">
                <label class="text-[9px] font-black uppercase text-gray-400 ml-1 tracking-widest">
                    {% translate "Registered Node Email" %}
                </label>
                <div class="relative group">
                    <i class="fa fa-at absolute left-4 top-4 text-gray-600 group-focus-within:text-[var(--accent-cyan)] transition-colors"></i>
                    <input
                        type="email"
                        name="email"
                        required
                        placeholder="{% translate 'identity@neural-node.com' %}"
                        class="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-xl focus:border-[var(--accent-cyan)]/50 focus:ring-1 focus:ring-[var(--accent-cyan)]/30 outline-none font-medium text-white placeholder-gray-700 transition-all"
                    >
                </div>
            </div>

            <button
                type="submit"
                class="glow-button w-full bg-[var(--accent-cyan)] text-black font-black py-4 rounded-xl uppercase tracking-[0.3em] text-[10px] mt-4 transition-all active:scale-95 shadow-[0_0_20px_rgba(0,242,255,0.2)]">
                <i class="fa fa-paper-plane-pulse mr-2"></i> {% translate "Transmit Recovery Link" %}
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <a href="{% url 'login' %}" class="text-[9px] font-black text-gray-600 uppercase tracking-widest hover:text-[var(--accent-cyan)] transition">
                <i class="fa fa-arrow-left mr-1"></i> Return to Terminal
            </a>
        </div>
    </div>
</div>

<style>
    /* Styling for consistency with base1.html established patterns */
    .glow-button:hover {
        background-color: var(--accent-cyan);
        box-shadow: 0 0 40px var(--accent-cyan);
        transform: translateY(-2px);
    }
    
    .pulse-box {
        animation: recovery-glow 6s infinite alternate;
    }

    @keyframes recovery-glow {
        from { box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        to { box-shadow: 0 0 40px rgba(0, 242, 255, 0.1); }
    }
</style>
{% endblock %}
