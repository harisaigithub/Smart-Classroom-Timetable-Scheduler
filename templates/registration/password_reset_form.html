{% extends 'base1.html' %}
{% load i18n %}
{% block title %}Account Recovery | Smart Scheduler{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-24 px-4 relative overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="max-w-md w-full bg-white/80 backdrop-blur-2xl p-10 rounded-[2.5rem] border border-borderSubtle shadow-2xl fade-in-up">

        <div class="text-center">
            <div class="w-20 h-20 bg-primary/10 border border-primary/20 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-user-shield text-3xl text-primary"></i>
            </div>
            <h1 class="font-display text-2xl font-bold text-primary mb-2 tracking-tight uppercase">
                Reset <span class="text-secondary">Access</span>
            </h1>
            <p class="text-[10px] font-bold text-textGray uppercase tracking-[0.2em] mb-8">
                Initialize Academic Account Recovery
            </p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2 text-start">
                <label class="text-[9px] font-black uppercase text-textGray ml-1 tracking-widest">
                    {% translate "Registered Academic Email" %}
                </label>
                <div class="relative group">
                    <i class="fa-solid fa-at absolute left-4 top-1/2 -translate-y-1/2 text-textGray group-focus-within:text-primary transition-colors"></i>
                    <input type="email" name="email" required placeholder="{% translate 'name@college.edu' %}"
                        class="w-full pl-12 pr-4 py-4 bg-bgSoft border border-borderSubtle rounded-2xl focus:border-primary/50 focus:ring-4 focus:ring-primary/10 outline-none font-medium text-textDark transition-all">
                </div>
            </div>

            <button type="submit"
                class="btn-glow w-full bg-primary text-white font-bold py-4 rounded-2xl uppercase tracking-[0.2em] text-xs mt-4 transition-all shadow-lg shadow-primary/20">
                <i class="fa-solid fa-paper-plane mr-2"></i> {% translate "Send Recovery Link" %}
            </button>
        </form>

        <div class="mt-8 text-center border-t border-borderSubtle pt-6">
            <a href="{% url 'login' %}" class="text-[9px] font-black text-textGray uppercase tracking-widest hover:text-primary transition">
                <i class="fa-solid fa-arrow-left mr-1"></i> Return to Portal
            </a>
        </div>
    </div>
</div>
{% endblock %}
